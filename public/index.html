<h1 id="bigOne"></h1>   
<button id="loginBtn">Login</button>

<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCL8C1-eNA2C7DFltdKVmT7fjRcHcIl8Tg",
    authDomain: "web-quickstart-998a0.firebaseapp.com",

    messagingSenderId: "792960126290"
  };
  firebase.initializeApp(config);


  function fblogin(){
    // Auth
    var provider = new firebase.auth.FacebookAuthProvider();
    firebase.auth().signInWithPopup(provider).then(function(result) {
      // This gives you a Facebook Access Token. You can use it to access the Facebook API.
      var token = result.credential.accessToken;
      // The signed-in user info.
      var user = result.user; 

      // Do something after user has been logged in
      console.log(user);
      displayTxt();

    }).catch(function(error) {
      // Handle Errors here.
    });
  }

  var loginBtn = document.getElementById('loginBtn');
  loginBtn.onclick = fblogin;

  function displayTxt(){
    var bigOne = document.getElementById('bigOne');
    var dbRef = firebase.database().ref().child('text');
    dbRef.on('value', demo);

    function demo(event){
      console.log(event);
      bigOne.innerText = event.val().part2;
    }
  }
</script>
